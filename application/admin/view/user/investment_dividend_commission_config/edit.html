<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="c-sub_level" class="control-label col-xs-12 col-sm-2">下级层级:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sub_level" data-rule="required" class="form-control" name="row[sub_level]" type="number" value="{$row.sub_level}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-commission_ratio" class="control-label col-xs-12 col-sm-2">提成比例(%):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commission_ratio" data-rule="required" class="form-control" name="row[commission_ratio]" type="number" value="{$row.commission_ratio}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('启用'), '0'=>__('禁用')], $row.status)}
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
