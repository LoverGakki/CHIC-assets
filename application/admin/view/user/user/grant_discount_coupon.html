<form id="grant_discount_coupon-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">用户:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" class="form-control" readonly="readonly" type="text" value="{$row.username}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-can_use_project_type_id" class="control-label col-xs-12 col-sm-2">可使用板块:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-can_use_project_type_id" data-rule="" data-source="project/project_type/selectpage"
                   data-field="type_name" data-search-field="type_name" data-primary-key="id" data-pagination="true"
                   data-order-by="id" data-multiple="true" data-params='{"custom[status]":"1"}'
                   class="form-control selectpage" name="row[can_use_project_type_id]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">代金券名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="c-coupons_amount" class="control-label col-xs-12 col-sm-2">代金券金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coupons_amount" data-rule="required" class="form-control" name="row[coupons_amount]" type="number" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('启用'), '0'=>__('关闭')])}
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
