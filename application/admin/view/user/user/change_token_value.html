<form id="change_token_value-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">用户:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" class="form-control" readonly="readonly" type="text" value="{$row.username}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-token_value" class="control-label col-xs-12 col-sm-2">现余额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-token_value" class="form-control" type="text" readonly="readonly" value="{$row.token_value}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">操作类型:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[operate_type]', ['1'=>__('加'), '2'=>__('减')])}
        </div>
    </div>

    <div class="form-group">
        <label for="c-change_value" class="control-label col-xs-12 col-sm-2">操作金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-change_value" data-rule="required" class="form-control" name="row[change_value]" type="number" value="">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
