<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="c-level" class="control-label col-xs-12 col-sm-2">等级:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level" data-rule="required" class="form-control" name="row[level]" type="text"
                   value="">
        </div>
    </div>

    <div class="form-group">
        <label for="c-total_performance_amount" class="control-label col-xs-12 col-sm-2">总业绩数量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_performance_amount" data-rule="required" class="form-control" name="row[total_performance_amount]" type="text"
                   value="">
        </div>
    </div>

    <div class="form-group">
        <label for="c-reward_radio" class="control-label col-xs-12 col-sm-2">奖励比例(%):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reward_radio" data-rule="required" class="form-control" name="row[reward_radio]" type="text"
                   value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('Normal'), '0'=>__('Hidden')])}
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
