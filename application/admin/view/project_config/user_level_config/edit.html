<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="c-level_number" class="control-label col-xs-12 col-sm-2">等级数字:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level_number" data-rule="required" class="form-control" name="row[level_number]" type="number"
                   value="{$row.level_number|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-dividend_bonus_interest_rate" class="control-label col-xs-12 col-sm-2">分红奖励利率:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dividend_bonus_interest_rate" data-rule="required" class="form-control"
                   name="row[dividend_bonus_interest_rate]" type="number" value="{$row.dividend_bonus_interest_rate|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-investments_total" class="control-label col-xs-12 col-sm-2">投资总和:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-investments_total" data-rule="required" class="form-control" name="row[investments_total]"
                   type="number" value="{$row.investments_total|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-balance_daily_return_rate" class="control-label col-xs-12 col-sm-2">余额宝日收益率:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-balance_daily_return_rate" data-rule="required" class="form-control"
                   name="row[balance_daily_return_rate]" type="number" value="{$row.balance_daily_return_rate|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-upgrade_credit" class="control-label col-xs-12 col-sm-2">升级赠送金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-upgrade_credit" data-rule="required" class="form-control" name="row[upgrade_credit]"
                   type="number" value="{$row.upgrade_credit|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('启用'), '0'=>__('关闭')], $row.status)}
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
